<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="{{ url_for('static', filename='index.js') }}"></script>
    <title>Sam's Studies</title>
  </head>
  <body>
    <h1 class="ml-3">Study Page</h1>
    <br>
    <button class="btn btn-secondary btn-sm m-1" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="true" aria-controls="collapseForm">
Parameters
</button>
<div class="collapse show border m-1" id="collapseForm">
<div id="form">
<form action="#" method="post" class="ml-3 mr-3 mt-1">
      <div class="form-group" style="width:50%">
        <label for="studySelection">Select Study</label>
        <select name=study id="studySelection" class="form-control form-control-sm">
          <option value="inside_move" id="Inside Moves">Inside Moves</option>
          <option value="strangle" id="Strangle Study">Strangle Study</option>
        </select>
      </div>

      <div class="form-group" style="width:25%">
        <label for="ticker">Ticker</label>
        <input
          type="text"
          class="form-control"
          id="ticker"
          name="ticker"
        />
        
      </div>

<div class="form-row">
      <div class="form-group col">
        <label for="dit">Days in trade</label>
        <input
          type="number"
          class="form-control"
          id="dit"
          name="dit"
          value="7"
        />
      </div>
      <div class="form-group col">
        <label for="dte">Days to Expiry</label>
        <input
          type="number"
          class="form-control"
          id="dte"
          name="dte"
          value="30"
        />
      </div>
</div>
<div class="form-row">
      <div class="form-group col">
        <label for="cat">Category</label>
        <input
          type="text"
          class="form-control"
          id="cat"
          name="cat"
          value="high_low"
          aria-describedby="catHelp"
        />
        <small id="catHelp" class="form-text text-muted">close or high_low</small>
      </div>
      <div class="form-group col">
        <label for="start">Start Date</label>
        <input
          type="text"
          class="form-control"
          id="start"
          name="start"
          value="2018-10-08"
          aria-describedby="startHelp"
        />
         <small id="startHelp" class="form-text text-muted">
	format: '2018-10-08' (default)</small>
      </div>
</div>
<div class="form-row">
      <div class="form-group col">
        <label for="mult">Implied Move Multiplyer</label>
        <input
          type="number"
          class="form-control"
          id="mult"
          name="mult"
          value="1"
          aria-describedby="multHelp"
        />
         <small id="multHelp" class="form-text text-muted">
	1 = 1 std</small>
      </div>
      <div class="form-group col">
        <label for="prem">Prmium buffer</label>
        <input
          type="number"
          class="form-control"
          id="prem"
          name="prem"
          value="0"
          aria-describedby="premHelp"
        />
         <small id="premHelp" class="form-text text-muted">
	expected move will increase by premium buffer</small>
      </div>
</div>
      <br>
      <button type="submit" class="btn btn-primary mb-1">Submit</button>
    </form>
<script>init();</script>
</div>
</div>
    {% block results %}
    {% endblock results%}
    {% block table %}
    {% endblock table %}
    
<script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
