<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Sam's Studies</title>
  </head>
  <body>
    <h1>Study page</h1>
    <br />
    <form action="#" method="post">
      <div class="form-group">
        <label for="studySelection">Select Study</label>
        <select id="studySelection" class="form-control form-control-sm">
          <option>Inside Moves</option>
        </select>
      </div>

      <div class="form-group">
        <label for="ticker">Ticker</label>
        <input
          type="text"
          class="form-control"
          id="ticker"
          name="ticker"
          aria-describedby="emailHelp"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <div class="form-group">
        <label for="dit">Days in trade</label>
        <input
          type="number"
          class="form-control"
          id="dit"
          name="dit"
        />
      </div>
      <div class="form-group">
        <label for="dte">Days to Expiry</label>
        <input
          type="number"
          class="form-control"
          id="dte"
          name="dte"
        />
      </div>
      <div class="form-group">
        <label for="cat">Category</label>
        <input
          type="number"
          class="form-control"
          id="cat"
          name="cat"
          aria-describedby="catHelp"
        />
        <small id="catHelp" class="form-text text-muted"
          >close or high_low</small
        >
      </div>
      <div class="form-group">
        <label for="start">Start Date</label>
        <input
          type="text"
          class="form-control"
          id="start"
          name="start"
          aria-describedby="startHelp"
        />
         <small id="startHelp" class="form-text text-muted"
          >format: '2020-01-01'</small
      </div>
      <div class="form-group">
        <label for="mult">Implied Move Multiplyer</label>
        <input
          type="number"
          class="form-control"
          id="mult"
          name="mult"
          aria-describedby="multHelp"
        />
         <small id="multHelp" class="form-text text-muted"
          >1 = 1 std</small
      </div>
      <div class="form-group">
        <label for="prem">Prmium buffer</label>
        <input
          type="number"
          class="form-control"
          id="prem"
          name="prem"
          aria-describedby="premHelp"
        />
         <small id="premHelp" class="form-text text-muted"
          >expected move will increase by premium buffer</small
      </div>
      <br><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
