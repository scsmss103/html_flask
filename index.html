<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    />

      crossorigin="anonymous"

<script type="text/javascript" src="https://unpkg.com/tabulator-tables/dist/js/tabulator.min.js"></script>
    <title>Sam's Studies</title>
  </head>
  <body>
    <h1 class="ml-3">Study Page</h1>
    <br>
    <button class="btn btn-secondary btn-sm m-1" type="button" data-toggle="collapse" data-target="#collapseForm" aria-expanded="true" aria-controls="collapseForm">
Parameters
</button>
<div class="collapse show border m-1" id="collapseForm">
<div id="form">
<form action="#" method="post" class="ml-3 mr-3 mt-1">
      <div id="div_studySelection" class="form-group" style="width:50%">
        <label for="studySelection">Select Study</label>
        <select name=study id="studySelection" class="form-control form-control-sm" onchange="change_form(document.getElementById('studySelection').value)">
          <option value="inside_move" id="inside_move">Inside Moves</option>
          <option value="strangle" id="strangle">Strangle Study</option>
        </select>
      </div>

      <div id="div_ticker" class="form-group" style="width:25%">
        <label for="ticker">Ticker</label>
        <input
          type="text"
          class="form-control"
          id="ticker"
          name="ticker"
        />
        
      </div>

<div class="form-row">
      <div class="form-group col">
        <label for="dit">Days in trade</label>
        <input
          type="number"
          class="form-control"
          id="dit"
          name="dit"
          value="7"
        />
      </div>
      <div class="form-group col">
        <label for="dte">Days to Expiry</label>
        <input
          type="number"
          class="form-control"
          id="dte"
          name="dte"
          value="30"
        />
      </div>
</div>
<div class="form-row">
      <div class="form-group col">
        <label for="cat">Category</label>
        <input
          type="text"
          class="form-control"
          id="cat"
          name="cat"
          value="high_low"
          aria-describedby="catHelp"
        />
        <small id="catHelp" class="form-text text-muted">close or high_low</small>
      </div>
      <div class="form-group col">
        <label for="start">Start Date</label>
        <input
          type="text"
          class="form-control"
          id="start"
          name="start"
          value="2018-10-08"
          aria-describedby="startHelp"
        />
         <small id="startHelp" class="form-text text-muted">
	format: '2018-10-08' (default)</small>
      </div>
</div>
<div class="form-row">
      <div class="form-group col">
        <label for="mult">Implied Move Multiplyer</label>
        <input
          type="number"
          class="form-control"
          id="mult"
          name="mult"
          value="1"
          aria-describedby="multHelp"
        />
         <small id="multHelp" class="form-text text-muted">
	1 = 1 std</small>
      </div>
      <div class="form-group col">
        <label for="prem">Prmium buffer</label>
        <input
          type="number"
          class="form-control"
          id="prem"
          name="prem"
          value="0"
          aria-describedby="premHelp"
        />
         <small id="premHelp" class="form-text text-muted">
	expected move will increase by premium buffer</small>
      </div>
</div>
      <br>
      <button type="submit" class="btn btn-primary mb-1">Submit</button>
    </form>

</div>
</div>
